        <f:view>


            <h:form>
                <h1><h:outputText value="Categorias"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="NombreCategoria:" for="nombreCategoria" />
                    <h:inputText id="nombreCategoria" value="#{categoriaManagedBean.categoria.nombreCategoria}" title="NombreCategoria" required="true" requiredMessage="The NombreCategoria field is required."/>
                </h:panelGrid>
                <h:commandButton value="registra ca" action="#{categoriaManagedBean.registrarCategoria()}"/>
            </h:form>
        </f:view>



        <h:form>
            <h1><h:outputText value="List"/></h1>
            <h:dataTable value="#{categoriaManagedBean.listCategorias()}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IdCategoria"/>
                    </f:facet>
                    <h:outputText value="#{item.idCategoria}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NombreCategoria"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreCategoria}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <f:view>


            <h:form>
                <h1><h:outputText value="Localidad"/></h1>

                </h:panelGrid>
                <h:commandButton value="registra" actionListener="#{localidadManagedBean.crearLocalidad()}"/>

        </f:view>
